<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE NEURAL VIZ | Void Kernel</title>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-left: 2px solid #7000FF;
            backdrop-filter: blur(10px);
        }

        .ui-overlay h1 {
            font-size: 1rem;
            margin: 0;
            letter-spacing: 0.2rem;
            color: #7000FF;
        }

        .ui-overlay p {
            font-size: 0.7rem;
            opacity: 0.7;
            margin: 0.5rem 0 0;
        }

        .back-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            border-color: #7000FF;
            color: #7000FF;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <h1>LIVE NEURAL TELEMETRY</h1>
        <p>Simulation: VOID-KERNEL-1.0.4<br>State: Thinking...<br>Nodes: 1,000,000</p>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Terminal</a>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const particleCount = 2500;
        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            const r = 5 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            pos[i * 3 + 2] = r * Math.cos(phi);

            // Flickering neon colors
            colors[i * 3] = 0.44;
            colors[i * 3 + 1] = 0.0;
            colors[i * 3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.06,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const brain = new THREE.Points(geometry, material);
        scene.add(brain);

        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            brain.rotation.y += 0.002;
            brain.rotation.z += 0.001;

            const time = Date.now() * 0.001;
            brain.scale.setScalar(1 + Math.sin(time * 2) * 0.03);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
